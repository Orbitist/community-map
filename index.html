<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Community Map</title>
		<meta name="description" content="A beautiful community map made by Orbitist">
		<meta name="author" content="Orbitist">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">

		<!-- HTML5 element support for IE6-8 -->
		<!--[if lt IE 9]>
			<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

		<!-- Leaflet -->
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
		  integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
		  crossorigin=""/>
		<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
		  integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
		  crossorigin=""></script>
			
		<!-- Leaflet Hash -->
		<script src="plugins/leaflet-hash.js"></script>
		
		<!-- Leaflet MarkerCluster -->
		<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.css" />
		<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.Default.css" />
		<script src="https://unpkg.com/leaflet.markercluster@1.3.0/dist/leaflet.markercluster.js"></script>

		<!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    
    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/a118b04c82.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<!-- Custom CSS -->
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/fullscreen.css">
		<link rel="stylesheet" href="css/leaflet.css">
		<link rel="stylesheet" href="css/top-level.css">

	</head>
	<body>
		
		<!-- Spinner -->
		<div class="spinner">
			<div class="sk-spinner sk-spinner-pulse"></div>
		</div>

		<!-- map -->
		<div class="map" id="map"></div>

		<!-- Bootstrap JS -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

		<!-- Orbitist Custom scripts -->
		<script src="js/map.js"></script>

		<!-- Remove spinner after loaded -->
		<script>
		$(document).ready(function() {
			$(this).find(".spinner").delay(2000).fadeOut(500, function () {
				$(this).remove();
			});
		});
		</script>
		
	</body>
</html>
